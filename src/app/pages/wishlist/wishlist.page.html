<ion-header>
  <ion-toolbar style="--background: #556B2F; --color: white;">
    <ion-title>My Wishlist</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="wishlist-container">
    <div *ngIf="wishlistProducts.length === 0" class="empty-wishlist">
      <ion-icon name="heart-outline"></ion-icon>
      <h2>Your wishlist is empty</h2>
      <p>Add items to your wishlist to save them for later</p>
      <ion-button routerLink="/shop" fill="clear">
        Continue Shopping
      </ion-button>
    </div>

    <ion-list *ngIf="wishlistProducts.length > 0">
      <ion-item-sliding *ngFor="let product of wishlistProducts">
        <ion-item>
          <ion-thumbnail slot="start">
            <img [src]="product.image" [alt]="product.name">
          </ion-thumbnail>
          <ion-label>
            <h2>{{ product.name }}</h2>
            <p>{{ product.description }}</p>
            <p class="price">${{ product.price.toFixed(2) }}</p>
          </ion-label>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="removeFromWishlist(product.id)">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>
</ion-content>
