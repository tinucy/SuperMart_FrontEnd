<ion-header>
  <ion-toolbar style="--background: #556B2F; --color: white;">
    <ion-title>Unauthorized Access</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="unauthorized-container">
    <ion-icon name="warning-outline" class="warning-icon"></ion-icon>
    <h2>Access Denied</h2>
    <p>You don't have permission to access this page.</p>
    <ion-button expand="block" (click)="goBack()">
      Go Back to Login
    </ion-button>
  </div>
</ion-content>
